<form method="POST" action="{% url 'cart_update' %}" class="form">
  {% csrf_token %}
  <input type="hidden" name="product_id" value="{{ product.id }}">
  {% if product in cart.product.all %}
  <button class="btn-success btn " type="submit" name="button">Remove</button>
  {% else %}
   <button class="btn btn-success" type="submit">AddTocart</button>
  {% endif %}
</form>
